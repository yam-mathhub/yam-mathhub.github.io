}
.image-info {

.image-description {

.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100vh;
  overflow: hidden;
  background-color: #eee;
  animation: fadeIn 0.3s ease;
}
@keyframes fadeIn {
  from {
    opacity: 0;
  }

  to {
    opacity: 1;
  }
}
.modal-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  padding: 0;
  margin: 0;
}
.modal-content {
  width: 100%;
  height: 100vh;
  margin: 0;
  padding: 0;
  animation: zoomIn 0.3s ease;
}
@keyframes zoomIn {
  from {
    transform: scale(0.8);
    opacity: 0;
  }

  to {
    transform: scale(1);
    opacity: 1;
  }
}
.modal-content img {
  width: 100%;
  height: 100vh;
  display: block;
  object-fit: contain;
}

.nav-button {
  position: fixed;
  z-index: 1001;
  top: calc(50%);
  transform: translateY(-50%);
  background: rgba(0, 0, 0, 0);
  color: #fff;
  mix-blend-mode: difference;
  border: none;
  width: 45px;
  height: 45px;
  font-size: 24px;
  cursor: pointer;
  transition: all 0.3s ease;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}
.nav-button:hover {
  background: rgba(155, 155, 155, 0.2);
  transform: translateY(-50%) scale(1.1);
}
.prev-button {
  left: 20px;
}
.next-button {
  right: 20px;
}
@media (max-width: 400px) {
  .prev-button {
    left: 5px;
  }
  .next-button {
    right: 5px;
  }
}
.close {
  position: fixed;
  top: 20px;
  right: 40px;
  color: #666;
  opacity: 0.5;
  font-size: 40px;
  font-weight: 300;
  cursor: pointer;
  transition: transform 0.3s ease;
  z-index: 1001;
}

  color: #bbb;

// 创建瀑布流
function createWaterfall() {
  const waterfall = document.getElementById("waterfall");
  images.forEach((image, index) => {
    const card = document.createElement("div");
    card.className = "image-card";
    const img = document.createElement("img");
    img.src = image.url;
    img.alt = image.title;
    img.loading = "lazy";
    // 随机延迟加载效果
    img.style.animationDelay = `${index * 0.05}s`;
    img.style.animation = "fadeIn 0.5s ease forwards";
    card.appendChild(img);
    // 添加标题、年份和描述信息
    const info = document.createElement("div");
    info.className = "image-info";
    // 创建标题和年份容器
    const titleYear = document.createElement("div");
    titleYear.className = "image-title-year";
    titleYear.innerHTML = `
          <div class="image-title">${image.title}</div>
          <div class="image-year">${image.year}</div>
        `;
    // 创建描述元素
    const description = document.createElement("div");
    description.className = "image-description";
    description.textContent = image.description;
    info.appendChild(titleYear);
    info.appendChild(description);
    card.appendChild(info);
    // 点击事件
    card.addEventListener("click", () => openModal(image, index));
    waterfall.appendChild(card);
  });
}
// 打开模态框
function openModal(image, index) {
  const modal = document.getElementById("imageModal");
  const modalImg = document.getElementById("modalImage");
  modal.style.display = "block";
  modalImg.src = image.url;
  // 防止背景滚动
  document.body.style.overflow = "hidden";
  // 更新当前图片索引
  currentImageIndex = index;
}
// 关闭模态框
function closeModal() {
  const modal = document.getElementById("imageModal");
  modal.style.display = "none";
  document.body.style.overflow = "auto";
}
// 导航到上一张图片
function showPrevImage() {
  currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
  openModal(images[currentImageIndex], currentImageIndex);
}
// 导航到下一张图片
function showNextImage() {
  currentImageIndex = (currentImageIndex + 1) % images.length;
  openModal(images[currentImageIndex], currentImageIndex);
}
// 事件监听
document.addEventListener("DOMContentLoaded", () => {
  createWaterfall();
  // 关闭按钮
  document.querySelector(".close").addEventListener("click", closeModal);
  // 导航按钮
  document
    .querySelector(".prev-button")
    .addEventListener("click", showPrevImage);
  document
    .querySelector(".next-button")
    .addEventListener("click", showNextImage);
  // 点击背景关闭
  document.getElementById("imageModal").addEventListener("click", (e) => {
    if (e.target === e.currentTarget) {
      closeModal();
    }
  });
  // ESC键关闭
  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") {
      closeModal();
    } else if (e.key === "ArrowLeft") {
      showPrevImage();
    } else if (e.key === "ArrowRight") {
      showNextImage();
    }
  });
});
